<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="reciever.css" type="text/css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Получатель</title>
</head>
<body>
  <div>
    <input type="text" id="form" placeholder="Введите название файла">
    <button type="submit" id="button">Скачать файл</button>
  </div>
  <script>
    document.getElementById("button").onclick = () => {
      let inputElement = document.getElementById('form').value
      let downloadUrl = 'http://localhost:3000/getfile/' + inputElement
      document.location = downloadUrl;
      }
  </script>
</body>
</html>
